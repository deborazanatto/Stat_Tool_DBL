repos:

  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-json
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: 'https://github.com/kynan/nbstripout'
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: 'https://github.com/pycqa/isort'
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: 'https://github.com/psf/black'
    rev: 25.1.0
    hooks:
      - id: black
        args: ['--line-length=120']
      - id: black-jupyter
        args: ['--line-length=120']

  - repo: 'https://github.com/pycqa/flake8'
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ['--ignore=E203,E266,E402,E501,E731,W503,F401,F403', # https://lintlyci.github.io/Flake8Rules/
                '--max-line-length=88',
                '--max-complexity=18',
                '--select=B,C,E,F,W,T4,B9']

  - repo: 'https://github.com/charliermarsh/ruff-pre-commit'
    rev: v0.11.4
    hooks:
      - id: ruff
        args: ['--ignore=E402,E501,E731,F401,F403',
                '--line-length=88',
        ]

  - repo: 'https://github.com/pycqa/pydocstyle'
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google',
                '--add-ignore=D100,D104,D200,D212']

  - repo: 'https://github.com/asottile/pyupgrade'
    rev: v3.19.1
    hooks:
      - id: pyupgrade

  - repo: 'https://github.com/dosisod/refurb'
    rev: v2.0.0
    hooks:
      - id: refurb
        args: ['--ignore', 'FURB112'] # https://github.com/dosisod/refurb/blob/master/docs/checks.md
